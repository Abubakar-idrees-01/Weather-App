<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Pro</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
        }

        .glass {
            backdrop-filter: blur(15px);
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
        }
    </style>
</head>

<body class="text-white d-flex align-items-center justify-content-center">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="glass p-5 shadow-lg">

                <h2 class="text-center mb-4 fw-bold">ðŸŒ¤ Weather Pro</h2>

                <!-- FORM -->
                <form method="POST" id="weatherForm">
                    {% csrf_token %}
                    <div class="mb-3 position-relative">
                        <input type="text"
                               class="form-control"
                               name="city"
                               id="cityInput"
                               placeholder="Enter city..."
                               autocomplete="off">

                        <div id="suggestions"
                             class="list-group position-absolute w-100"
                             style="z-index:1000;"></div>
                    </div>

                    <button type="submit"
                            class="btn btn-primary w-100">
                        Check Weather
                    </button>
                </form>

                <!-- ERROR -->
                {% if error %}
                <div class="alert alert-danger mt-3 text-center">
                    {{ error }}
                </div>
                {% endif %}

                <!-- WEATHER RESULT -->
                {% if weather %}
                <div class="text-center mt-4">

                    <h3>{{ weather.city }}, {{ weather.country }}</h3>

                    <img src="https:{{ weather.icon }}" alt="icon">

                    <h1 class="display-4 fw-bold">
                        {{ weather.temp }}Â°C
                    </h1>

                    <p class="lead">
                        {{ weather.condition }}
                    </p>

                </div>
                {% endif %}

            </div>

        </div>
    </div>
</div>

<!-- ðŸ”¥ AUTOCOMPLETE JS -->
<script>
const input = document.getElementById("cityInput");
const suggestionsBox = document.getElementById("suggestions");

input.addEventListener("input", function () {
    const query = this.value;

    if (query.length < 2) {
        suggestionsBox.innerHTML = "";
        return;
    }

    fetch(`/suggest/?q=${query}`)
        .then(response => response.json())
        .then(data => {
            suggestionsBox.innerHTML = "";

            data.forEach(city => {
                const item = document.createElement("a");
                item.classList.add("list-group-item", "list-group-item-action");
                item.textContent = city;

                item.addEventListener("click", () => {
                    input.value = city;
                    suggestionsBox.innerHTML = "";
                });

                suggestionsBox.appendChild(item);
            });
        });
});

// Close suggestions if clicked outside
document.addEventListener("click", function(e) {
    if (!e.target.closest("#cityInput")) {
        suggestionsBox.innerHTML = "";
    }
});
</script>

</body>
</html>
